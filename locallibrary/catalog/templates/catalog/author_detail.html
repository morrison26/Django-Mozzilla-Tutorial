{% extends "base_generic.html" %}

{% block title %}<title>{{ author }}</title>{% endblock %}

{% block content %}
  <h1>Author: {{ author }}</h1>

  <p>{{ author.date_of_birth }} - {{ author.date_of_death}}</p>

  <div style="margin-left:20px;margin-top:60px">
    <h4>Books</h4>
    {% for book in author.book_set.all %}
    <!-- <hr> -->
    <p><a href="{{ book.get_absolute_url }}"> {{book.title}}</a></p>
      <p>{{ book.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
